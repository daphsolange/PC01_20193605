<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Registro</h1>
    <div class="card">
    <div id="columnas" class="mt-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <div>
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Sexo</label>
                        <form>
                            <input type="radio" name="genero" /><a>Masculino</a>
                            <input type="radio" name="genero" /><a>Femenino</a>
                            <input type="radio" name="genero" /><a>No precisa</a>
                        </form>
                    </div>
                    <div class="mt-2">
                        <label class="form-label">País</label>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect">
                              <option selected>Perú</option>
                              <option value="1">Perú</option>
                              <option value="2">Chile</option>
                              <option value="3">Colombia</option>
                            </select>
                          </div>
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Password</label>
                        <input type="text" class="form-control"/>
                    </div>
                </div>    
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h4>Aficiones</h4>
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item active d-flex justify-content-between align-items-center">
                                Fútbol
                            </li><li class="list-group-item d-flex justify-content-between align-items-center">
                                Leer
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Correr
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Danza
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Ninguna
                            </li>
                        </ul>
                    </div>
                    <div>
                        <label class="form-label">Otras:</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-floating">
                        <h4>Motivos de inscripción</h4>
                        <p>Ingrese los motivos por los que desea suscribirse a este servicio:</p>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    </div>
                </div>    
            </div>
            <div>
                <div class="mt-2">
                    <button type="button" class="btn btn-success btn-lg">Guardar</button>
                    <a href="/index.html" class="btn btn-danger btn-lg" role="button" data-bs-toggle="button">Cancelar</a>                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
